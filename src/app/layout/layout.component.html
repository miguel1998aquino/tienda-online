<mat-toolbar color="primary" [class.mat-elevation-z20]="true">
  <button
    id="ocultar"
    mat-icon-button
    [matMenuTriggerFor]="menu"
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/home']">Home</button>
    <button mat-menu-item [routerLink]="['/product']">productos</button>
    <button mat-menu-item [routerLink]="['/admin']">Admin</button>
  </mat-menu>
  <span>My App</span>
  <span class="example-spacer"></span>
  <div class="ocultar-div">
    <button class="button" mat-button [routerLink]="['/home']">Home</button>
    <button class="button" mat-button [routerLink]="['/product']">
      Productos
    </button>
    <button class="button" mat-button [routerLink]="['/admin']">Admin</button>
  </div>
  <span class="example-spacer"></span>

  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    [routerLink]="['login']"
  >
    <mat-icon>login</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon" (click)="salir()"
  >
    <mat-icon>local_grocery_store</mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
